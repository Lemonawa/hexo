title: Lemonawa's Blog
subtitle: ''
description: 'Just a student.'
keywords: Lemonawa、柠檬awa、互联网、博客、小站
author: Lemonawa
language:
  - zh-CN
  - en
timezone: ''
url: https://www.lemonawa.xyz
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: 
  - README.md
  - LICENSE
  - .github/FUNDING.yml
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: Chic
deploy:
  type: git
  repository: git@github.com:Lemonawa/hexo.git
  branch: master
gitalk:
  enable: true
  ClientID: d428c6e4b1c19d35a4e9 #Client ID,填入上一步获取的ID
  ClientSecret: 6bbfe14bfca4f7e7523c753cd55d388fffff1e4c #Client Secret，填入上一步获取的ID
  repo: hexo #你要存放的项目名,如果博客部署在github可以放一起
  owner: Lemonawa #这个项目名的拥有者（GitHub账号或组织）
  adminUser: ['Lemonawa'] #管理员用户
  ID: location.pathname #页面ID
  labels: ['Gitalk'] #GitHub issues的标签
  perPage: 10 #每页多少个评论
  pagerDirection: last #排序方式是从旧到新（first），还是从新到旧（last）
  createIssueManually: true #是否自动创建isssue，自动创建需要当前登录的用户为adminuser
  distractionFreeMode: false #是否启用快捷键(cmd|ctrl + enter) 提交评论